<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Times</title>
    <script src="https://kit.fontawesome.com/1ec4934975.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- header section starts here-->
    <header class="container">
        <!-- navbar section starts here -->
        <section class="nav-section">
            <nav class="navbar navbar-expand-lg bg-secondary">
                <div class="container">
                    <a class="navbar-brand fs-2 fw-bold text-white gap-5" href="index.html">
                        <span class="bg-info text-white border border-primary rounded px-3 py-1">
                            Daily News</span>
                        <span style="color: #c6f0e5;">Station</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5 gap-4">
                            <li class="nav-item">
                                <a class="nav-link fs-5 text-info fw-bold" aria-current="page" href="index.html"
                                    onclick="loadCat()">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 text-white-50" href="blog.html">Blog</a>
                            </li>

                    </div>
                </div>
            </nav>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
            </div>
        </section>
        <!-- navbar section ends here-->
    </header>
    <!-- header section ends here-->




    <main>
        <!-- category display-section starts here-->
        <section class="container mt-3">
            <div id="cat-container">
                <a class="fw-bold px-3 fs-5 text-secondary text-decoration-none" href="index.html">Home</a>
            </div>
        </section>
        <!-- category display-section starts here-->



        <!-- news-section starts here -->
        <section class="container mt-3">
            <div class="border rounded">
                <p class="fw-bold text-start fs-4 mx-5"> <span id="news-sec" class="text-black fw-bold"></span> items
                    found
                    for respected
                    category
                </p>
            </div>
        </section>
        <!-- news-section ends here -->





        <!-- spinner-section starts here -->
        <section id="loading" class="d-none">
            <div style="height: 470px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
         <!-- spinner-section ends here -->




        <!-- news for each category starts here-->
        <section class="container mt-3">
            <div id="newsContainer" class="row row-cols-1 g-4">
            </div>
        </section>
        <!-- news for each category ends here -->




        <!-- Individual news section  -->
        <section>


            <!-- Modal for phone -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pModal"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="pdetails" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal for phone ends-->
        </section>
        <!-- Individual news section ends -->



    </main>




    <!-- footer section starts here-->
    <section class="footer-sec mt-5">
        <footer class=" text-center ">
            <div class="container-fluid py-4 bg-light bg-gradient">
                <p class="mt-5 text-secondary  fw-bold fs-5">
                    Copyright @ 2022 All Rights Reserved.
                </p>
            </div>
        </footer>
    </section>
    <!-- footer section ends here -->

   
   
    <!--all js files and cdns-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/categories.js"></script>
    <script src="js/news.js"></script>

</body>

</html>
