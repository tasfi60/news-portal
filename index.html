<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title-bar -->
    <title>Daily Info Station</title>
    <!-- fontawesome-for-icons -->
    <script src="https://kit.fontawesome.com/1ec4934975.js" crossorigin="anonymous"></script>
    <!-- custom-css-stylesheet -->
    <link rel="stylesheet" href="style/style.css">
    <!-- bootstrap-css-stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- header section starts -->
    <header class="container">
        <!-- nav-bar section starts -->
        <section class="nav-section">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <a class="navbar-brand fs-2 fw-bold text-white gap-5" href="#">
                        <span class="bg-primary text-white border border-primary rounded px-3 py-1"> Daily Info</span>
                        <span style="color: #5D5FEF;">Station</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5 gap-4">
                            <li class="nav-item">
                                <a class="nav-link fs-5 text-primary fw-bold" aria-current="page" href="index.html"
                                    onclick="loadCategories()">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fs-5 text-secondary" href="blog.html">Blog</a>
                            </li>

                    </div>
                </div>
            </nav>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
            </div>
        </section>
        <!-- nav-bar section ends -->
    </header>
    <main>
        <section class="container mt-3">
            <div id="categories-container" class="">
                <a class="fw-bold px-3 fs-5 text-secondary text-decoration-none">Home</a>
            </div>
        </section>

        <!-- total news -->
        <section class="container mt-3">
            <div class="border rounded">
                <p class="fw-bold text-start fs-4 mx-5"> <span id="total-news" class="text-black fw-bold"></span> items
                    found
                    for respected
                    category
                </p>
            </div>
        </section>
        <!-- total news -->

        <!-- spinner starts -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- spinner ends -->
        <section class="container mt-3">
            <div id="news-container" class="row row-cols-1 g-4">
            </div>
        </section>

        <!-- //phoneDetailModal -->
        <!-- meal detail container -->
        <!-- <section>
            <h2>Meal Details</h2>
            <div id="detail-container" style="width: 25rem;">

            </div>
        </section> -->
        <!-- modal contents -->
        <section>
            <!-- Modal in reference phone module -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer-section-starts -->
    <section class="footer-sec mt-5">
        <footer class=" text-center ">
            <div class="container-fluid py-4 bg-light bg-gradient">
                <p class="mt-5 text-secondary  fw-bold fs-5">
                    Copyright @ 2022 All Rights Reserved.
                </p>
            </div>
        </footer>
    </section>
    <!-- footer-section-ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="categories.js"></script>
    <script src="news.js"></script>

</body>

</html>
